<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact – Karissa</title>
  <meta name="description" content="Contact Karissa for web design, development, and creative portfolio projects.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    html, body { margin:0; padding:0; min-height:100vh; background:#1a2333;}
    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      background: #1a2333;
    }
    .paint-bg-img {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #1a2333 url('https://i.ibb.co/BVpk0KMn/pngtree-abstract-wallpaper-background-made-of-of-paint-splashes-image-15686388.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(0px) brightness(0.65) saturate(1.25);
      pointer-events: none;
      transition: filter 0.5s;
    }
    .bg-overlay {
      position: fixed; z-index: 1; top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(120deg, rgba(15,22,38,0.72) 55%, rgba(32,40,80,0.28) 100%);
      pointer-events: none;
    }
    nav {
      z-index: 10;
      background: rgba(22, 27, 41, 0.93);
      box-shadow: 0 2px 22px #1117;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 2.5vw 1.1rem 1.5vw;
      position: sticky;
      top:0;
      border-bottom: 2.3px solid #2b72ea;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 1.8rem;
    }
    .brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.45rem;
      color: #2b72ea;
      letter-spacing: 1.2px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .nav-links {
      display: flex;
      gap: 1.2rem;
      margin-left: 2.6rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      letter-spacing: 0.2px;
      font-size: 1.11rem;
      padding: 0.25rem 0.7rem;
      border-radius: 7px;
      transition: background 0.22s, color 0.17s;
      position: relative;
    }
    .nav-links a.active, .nav-links a:hover {
      background: #2b72ea;
      color: #fff;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .lang-switch {
      display: flex;
      gap: 0.2rem;
      background: #232b4a;
      border-radius: 12px;
      box-shadow: 0 2px 10px #2b72ea11;
      padding: 0.25rem 0.55rem;
      margin-right: 0.7rem;
    }
    .lang-switch button {
      background: none;
      border: none;
      color: #2b72ea;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.19rem 0.57rem;
      border-radius: 6px;
      transition: background 0.17s, color 0.12s;
    }
    .lang-switch button.active, .lang-switch button:hover {
      background: #2b72ea;
      color: #fff;
    }
    @media (max-width: 650px) {
      nav { flex-direction: column; align-items: flex-start; gap: 0.7rem; }
      .nav-right { margin-top: 0.6rem; }
      .nav-links { margin-left: 0.3rem; flex-wrap: wrap; gap: 0.5rem; }
    }
    .contact-main-content {
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 70vh;
      padding-top: 6rem;
      padding-bottom: 3.5rem;
      justify-content: center;
    }
    .contact-form-wrapper {
      background: rgba(22,27,41,0.93);
      border-radius: 18px;
      box-shadow: 0 6px 32px #000a;
      padding: 2.5rem 2.2rem 2.1rem 2.2rem;
      max-width: 450px;
      width: 100%;
      margin: 0 auto 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .contact-form-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: #2b72ea;
      margin-bottom: 0.7rem;
      text-align: center;
    }
    .contact-form label {
      font-weight: 500;
      color: #b3cfff;
      margin-bottom: 0.3rem;
      display: block;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form input[type="number"],
    .contact-form textarea {
      width: 100%;
      border-radius: 7px;
      border: none;
      padding: 0.68rem 0.9rem;
      font-size: 1.08rem;
      font-family: 'Roboto',sans-serif;
      background: #22304e;
      color: #fff;
      margin-bottom: 1.1rem;
      box-sizing: border-box;
    }
    .contact-form textarea {min-height: 80px;resize:vertical;}
    .contact-form input[type="submit"] {
      background: #2b72ea;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.12rem;
      padding: 0.65rem 1.45rem;
      box-shadow: 0 4px 22px #2b72ea33;
      cursor: pointer;
      transition: background 0.18s, color 0.14s;
      margin-top: 0.3rem;
    }
    .contact-form input[type="submit"]:hover {
      background: #e5a31a;
      color: #2b72ea;
    }
    .contact-form .optional-label {
      font-size: 0.99em;
      color: #b3cfff99;
      font-style: italic;
      margin-left: 0.6em;
    }
    .contact-form .budget-row {
      display: flex;
      align-items: center;
      gap: 0.6em;
    }
    @media (max-width: 600px) {
      .contact-form-wrapper { padding: 1.2rem 0.65rem 1rem 0.65rem; }
    }
    .copyright-label {
      position: fixed;
      bottom: 0;
      right: 0;
      z-index: 110;
      color: #b3b3c6;
      font-size: 0.98rem;
      background: rgba(22,27,41,0.85);
      padding: 8px 18px 10px 24px;
      border-top-left-radius: 12px;
      box-shadow: 0 0 10px #0007;
      letter-spacing: 0.02em;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="paint-bg-img"></div>
  <div class="bg-overlay"></div>
  <nav>
    <div class="nav-left">
      <span class="brand"><i class="fa-solid fa-brush"></i> Karissa</span>
      <div class="nav-links">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="about.html" data-i18n="nav_about">About Me</a>
        <a href="portfolio.html" data-i18n="nav_portfolio">Portfolio</a>
        <a href="contact.html" class="active" data-i18n="nav_contact">Contact</a>
      </div>
    </div>
    <div class="nav-right">
      <div class="lang-switch">
        <button data-lang="en" class="active">EN</button>
        <button data-lang="pl">PL</button>
        <button data-lang="es">ES</button>
        <button data-lang="ua">UA</button>
      </div>
    </div>
  </nav>
  <div class="contact-main-content">
    <div class="contact-form-wrapper">
      <div class="contact-form-title" id="contact-form-title">Contact Me</div>
      <form action="https://formsubmit.co/karissa.hultgren@gmail.com" method="POST" class="contact-form" id="contact-form">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="name"/>
        
        <label for="subject" id="label-subject">Subject</label>
        <input type="text" id="subject" name="subject" required/>
        
        <div class="budget-row">
          <label for="budget" id="label-budget">Budget</label>
          <span class="optional-label" id="label-budget-optional">(optional)</span>
        </div>
        <input type="text" id="budget" name="budget" autocomplete="off"/>
        
        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email"/>
        
        <label for="message" id="label-message">Message</label>
        <textarea id="message" name="message" required></textarea>
        
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="submit" id="submit-btn" value="Send Message"/>
      </form>
    </div>
  </div>
  <div class="copyright-label">© Hultgka 2025</div>
  <script type="module">
    // --- Language support ---
    const translations = {
      en: {
        nav_home: "Home",
        nav_about: "About Me",
        nav_portfolio: "Portfolio",
        nav_contact: "Contact",
        contact_title: "Contact Me",
        label_name: "Name",
        label_subject: "Subject",
        label_budget: "Budget",
        label_budget_optional: "(optional)",
        label_email: "Email",
        label_message: "Message",
        submit_btn: "Send Message"
      },
      pl: {
        nav_home: "Start",
        nav_about: "O mnie",
        nav_portfolio: "Portfolio",
        nav_contact: "Kontakt",
        contact_title: "Skontaktuj się",
        label_name: "Imię i nazwisko",
        label_subject: "Temat",
        label_budget: "Budżet",
        label_budget_optional: "(opcjonalnie)",
        label_email: "Email",
        label_message: "Wiadomość",
        submit_btn: "Wyślij"
      },
      es: {
        nav_home: "Inicio",
        nav_about: "Sobre mí",
        nav_portfolio: "Portafolio",
        nav_contact: "Contacto",
        contact_title: "Contáctame",
        label_name: "Nombre",
        label_subject: "Asunto",
        label_budget: "Presupuesto",
        label_budget_optional: "(opcional)",
        label_email: "Correo",
        label_message: "Mensaje",
        submit_btn: "Enviar"
      },
      ua: {
        nav_home: "Головна",
        nav_about: "Про мене",
        nav_portfolio: "Портфоліо",
        nav_contact: "Контакт",
        contact_title: "Зв'язатися зі мною",
        label_name: "Ім’я та прізвище",
        label_subject: "Тема",
        label_budget: "Бюджет",
        label_budget_optional: "(необов'язково)",
        label_email: "Ел. пошта",
        label_message: "Повідомлення",
        submit_btn: "Відправити"
      }
    };
    let currentLang = "en";
    function t(key) {
      return translations[currentLang][key] || translations["en"][key] || key;
    }
    function setLang(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        let val = translations[lang][key];
        if (val) el.textContent = val;
      });
      document.querySelectorAll(".lang-switch button").forEach(btn=>{
        btn.classList.toggle("active", btn.getAttribute("data-lang")===lang);
      });
      // Contact form
      document.getElementById("contact-form-title").textContent = t("contact_title");
      document.getElementById("label-name").textContent = t("label_name");
      document.getElementById("label-subject").textContent = t("label_subject");
      document.getElementById("label-budget").textContent = t("label_budget");
      document.getElementById("label-budget-optional").textContent = t("label_budget_optional");
      document.getElementById("label-email").textContent = t("label_email");
      document.getElementById("label-message").textContent = t("label_message");
      document.getElementById("submit-btn").value = t("submit_btn");
      // Nav
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });
    }
    document.querySelectorAll(".lang-switch button").forEach(btn=>{
      btn.onclick = ()=>setLang(btn.getAttribute("data-lang"));
    });
    setLang("en"); // set default lang
  </script>
</body>
</html>
