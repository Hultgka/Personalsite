  <script>
    // Splash Page logic
    window.addEventListener('DOMContentLoaded', function() {
      const splash = document.getElementById('splashPage');
      const enterBtn = document.getElementById('splashEnterBtn');

      // Optional: Only show splash on first page load (not after navigation)

        hero_cta: "Дивитись роботи"
      }
    };
    let currentLang = "en";
    function setLang(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        let val = translations[lang][key];
        if (val) {
          if (el.tagName === "P" || el.tagName === "H2") el.innerHTML = val;
          else el.textContent = val;
        }
      });
      document.querySelectorAll(".lang-switch button").forEach(btn=>{
        btn.classList.toggle("active", btn.getAttribute("data-lang")===lang);
      });
    }
    document.querySelectorAll(".lang-switch button").forEach(btn=>{
      btn.onclick = ()=>setLang(btn.getAttribute("data-lang"));
    });
    setLang("en");
